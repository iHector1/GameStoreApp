  
<div class="col-md-4 offset-md-2">
    <div class="card">
      <div class="card-body">
        <form action="">
          <div class="form-group">
            <input type="text" name="title"  placeholder="Title"[(ngModel)]='game.title' class="form-control" autofocus>
          </div>
          <div class="form-group">
            <textarea name="description" [(ngModel)]='game.description'  rows="2" placeholder="Description" class="form-control"></textarea>
          </div>
          <div class="form-group">
            <input type="url" name="image URL" placeholder="Image" [(ngModel)]='game.image'class="form-control">
          </div>
          <button (click)="edit ? updateGame(): saveNewGame()" class="btn btn-success btn-block">
            Save
          </button>
        </form>
      </div>
    </div>
  </div>


  <div class="col-md-4">
    <div class="card card-body text-center">
     <h3>{{game.title == '' ? 'Game Title' : game.title}}</h3>
     <img [src]="game.image == '' ? '/assets/noimage.png' : game.image" alt="No Image" class="card-img-top">
     
      <p>{{game.description == '' ? 'Write your Descrition' : game.description}}</p>
      <p>{{game.created_at | date: 'dd-MM-yyyy'}}</p>
    </div>
  </div>
